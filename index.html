<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
        <!-- Css style sheet -->
        <link rel="stylesheet" href="stylesheet.css">
    
        <!-- Data file -->
        <script src="index.js"></script>
        <!-- JavaScript file -->
        <!-- defer - this file will load after the DOM loads -->
        

        <title>Jokester</title>
    </head>
    <body>
        <header>
            <h1 id="header">Jokester</h1>
        </header>
        <main>
            <div id="joke_container">
            </div>
            <div id="form_container">
                <form id="submit_joke">
                    <h2>Submit a Joke!</h2>

                    <input type="text" name="joke_setup" placeholder="Enter your joke's setup..."/>
                    <br/>
                    <input type="text" name="joke_delivery" placeholder="Enter your joke's delivery..."/>
                    <br/>
                    <input type="submit" value="Submit Joke"/>

                </form>
            </div>
        </main>
    </body>

</html>
